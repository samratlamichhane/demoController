<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <!-- Content here -->

<form method="post" action="/users" modelAttribute="user">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group col-md-6">
            <label for="contactNumber">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" name="contactNumber" >
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
        </div>

        <div class="form-group col-md-6">
            <label for="userType">UserType</label>
            <select class="form-control" id="userType" name="userType" >

            <option th:each="userType: ${userTypes}" th:value="${userType}"><span th:text="${userType}"/>

            </option>
        </select>
        </div>
    </div>




    <button type="submit" class="btn btn-primary">Add User</button>
</form>
<br/>
    <!-- data table-->
    <table class="table table-striped">
        <thead>
         <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Address</th>
            <th scope="col">User Type</th>
         </tr>
         </thead>

        <tbody>
        <tr th:each="user:${users}">

            <td th:text="${user.id}">adssasas</td>
            <td th:text="${user.name}">yiloii</td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.contactNumber}"></td>
            <td th:text="${user.address}"></td>
            <td></td>
        </tr>

        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
</div>
</body>
</html>
